<div class="card">
    <div class="card-header center">
        <b style="font-size:20px ;"> Sign In Please</b>
    </div>
    <div class="card-body">
        <form #signInform="ngForm" (ngSubmit)="signIn(signInform)">
            <div class="form-group row">
                <label for="inputemail"  class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input name="email" ngModel #email="ngModel" type="email" class="form-control" id="inputemail" placeholder="Enter Email">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword"  class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input name="password" ngModel #password="ngModel" type="password" class="form-control" id="inputPassword" placeholder="Enter Password">
                    <small id="emailHelp" class="form-text text-muted">Minimum Length of Password should be 6 or more</small>
                </div>
            </div>
            <div class="highlight center">
                <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
            <div class="error">{{passwordError}}</div>
        </form>
    </div>
</div>
